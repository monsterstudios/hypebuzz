<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Hypebuzz - Sign up For a Creators Account</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body class="login-page">
    <div class="page-wrapper">
        <section>
            <div class="container-fluid login_container">
                <div class="row">
                    <div class="col-lg-7 col-md-7 col-sm-6 col-12 creator_bg d-lg-block d-none"></div>
                    <div class="col-lg-5 col-md-12 col-sm-12 col-12 login_content" style="padding: 3em 5em!important">
                        <h3><em>Sign up as a creator</em></h3>
                        <form method="post" action="" class="mt-5">
                            <div class="form-group">
                                <input type="text" name="fname" value="" class="form-control" placeholder="Your Name" required="">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" value="" class="form-control" placeholder="Your Email" required="">
                            </div>
                            <div class="form-group mb-2">
                                <input type="password" name="password" class="form-control" required="" placeholder="Your Password">
                                <small class="text-danger form-text"></small>
                            </div>
                            <div class="form-group mt-4">
                                <button type="submit" class="btn btn-rounded btn-lg btn-primary btn-icon btn-block" style="min-width: 300px">Create Account <i class="fas fa-chevron-right"></i></button>
                            </div>
                            <h5 class="my-2 text-center">- OR-</h5>
                            <div class="sa-btn">
                                <a href="#" class="btn btn-social btn-twitter btn-lg btn-icon btn-rounded my-2 btn-block"><i class="fab fa-twitter"></i> Sign up with Twitter</a>
                            </div>
                            <div class="sa-btn">
                                <a href="#" class="btn btn-social btn-facebook btn-lg btn-icon btn-rounded my-2 btn-block"><i class="fab fa-facebook-f"></i> Sign up with facebook</a>
                            </div>
                            <div class="sa-btn">
                                <a href="#" class="btn btn-social btn-youtube btn-lg btn-icon btn-rounded my-2 btn-block"><i class="fab fa-youtube"></i> Sign up with Youtube</a>
                            </div>
                            <div class="form-group mt-3">
                                <p class="form-link"><a href="signup-brand.html">Sign up as a brand</a> <a href="login.html" class="text-muted pl-2">Login to your account</a></p>
                                <p class="text-muted text-center"><small>By continuing, you agree to HypeBuzz's Terms of Service, Privacy Policy and Cookie use</small></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
