<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hypebuzz - Sign up For a Brand Account</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->

<body class="login-page">
    <div class="page-wrapper">
        <section>
            <div class="container-fluid login_container">
                <div class="row">
                    <div class="col-lg-5 col-md-12 col-sm-12 col-12 login_content" style="padding: 3em 5em!important">
                        <h3><em>Sign up as a brand / agency</em></h3>
                        <form method="post" action="" class="my-4">
                            <div class="form-group">
                                <input type="text" name="fname" value="" class="form-control" placeholder="Your first name" required="">
                            </div>
                            <div class="form-group">
                                <input type="text" name="lname" value="" class="form-control" placeholder="Your last name" required="">
                            </div>
                            <div class="form-group">
                                <input type="text" name="brand" value="" class="form-control" placeholder="Brand/Agency Name" required="">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" value="" class="form-control" placeholder="Your email" required="">
                            </div>
                            <div class="form-group mb-2">
                                <input type="password" name="password" class="form-control" required="" placeholder="Your password">
                                <small class="text-danger form-text"></small>
                            </div>
                            <div class="form-group mt-5">
                                <button type="submit" class="btn btn-rounded btn-lg btn-primary btn-icon">Create Account <i class="fas fa-chevron-right"></i></button>
                            </div>
                            <div class="form-group mt-4">
                                <p class="form-link"><a href="signup-creator.html">Sign up as a creator</a> <a href="login.html" class="text-muted pl-2">Login to your account</a></p>
                            </div>
                        </form>
                        <h6>Trusted by the best</h6>
                        <img src="img/brands_sm.png" class="img-fluid mt-4">
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-6 col-12 brand_bg d-lg-block d-none"></div>
                </div>
            </div>
        </section>
    </div>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
